<form action="index.php" method="post"> 
  <center>
      <h1>Login Form</h1>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="username" required><br><br>
      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" required><br><br>
      
      <button type="button" onclick="login(event)">Login</button>
      <link rel="stylesheet" href="1.css">
  </center>
</form>

<script>
  function login(event) {
      var Username = document.getElementById('username').value;
      var Password = document.getElementById('password').value;

      if (Username === "123456789" && Password === "Admin") { 
          alert("Login Successful !");
          window.open("2.html");
      } else if (Username === "987654321" && Password === "Admin") { 
          alert("Login Successful !");
          window.open("3.html");
      } else {
          alert("Invalid Username or Password");
          event.preventDefault();
      }
  }
</script>
